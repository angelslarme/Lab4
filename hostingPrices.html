<!DOCTYPE html>

<html>
	<head>
		<title>Tables</title>
		<style type="text/css">

			table ,th, td {
				border: 1px solid black;
				border-collapse: collapse;
				}

				th, td{
					padding: 5px;
					text-align: left;
				}
				th{
					text-align: center;
				}
		</style>
	</head>
    	<body>
				<caption>Web hosting prices</caption>
				<tr>
					<th></th>
					<th>Home Starter Hosting</th>
					<th>Premium Business Hosting</th>

				</tr>
				<tr>
					<th>Monday</th>
					<td style="background-color: lightgreen" colspan="1">Gym</td>
					<td style="background-color: lightgray" colspan="1">Home Ec</td>

		</table>
	</body>
</html>
