<!DOCTYPE html>

<html>
	<head>
		<title>Tables</title>
		<style type="text/css">

			table ,th, td {
				border: 1px solid black;
				border-collapse: collapse;
				}

				th, td{
					padding: 5px;
					text-align: left;
				}
				th{
					text-align: center;
				}
		</style>
	</head>
    	<body>
			<table>
				<caption>Web hosting prices</caption>
				<tr>
					<th></th>
					<th>Home Starter Hosting</th>
					<th>Premium Business Hosting</th>

				</tr>
				<tr>
					<th>Disk space</th>
					<td style="background-color: lightgreen" colspan="1">250mb</td>
					<td style="background-color: lightgray" colspan="1">1gb</td></tr>

					<tr>
						<th>Bandwidth</th>
						<td style="background-color: lightgreen" colspan="1">5gb per month</td>
						<td style="background-color: lightgray" colspan="1">50gb per month</td></tr>

					<tr>
						<th>Email accounts</th>
						<td style="background-color: lightgreen" colspan="1">3</td>
						<td style="background-color: lightgray" colspan="1">10</td></tr>

					<tr>
						<th>Server</th>
						<td style="background-color: lightgreen" colspan="1">shared</td>
						<td style="background-color: lightgray" colspan="1">VPS</td></tr>

					<tr>
						<th>Support</th>
						<td style="background-color: lightgreen" colspan="1">Email</td>
						<td style="background-color: lightgray" colspan="1">Telephone and email</td></tr>

					<tr>
						<th>Setup</th>
						<td style="background-color: lightgreen" colspan="1">Free</td>
						<td style="background-color: lightgray" colspan="1">Free</td></tr>

					<tr>
						<th>FTP accounts</th>
						<td style="background-color: lightgreen" colspan="1">1</td>
						<td style="background-color: lightgray" colspan="1">5</td></tr>

						<tr>
							<td style="background-color: lightgray" colspan="1">
							<td style="background-color: red" colspan="2">Sign up now and save 10%!</td></tr>
		</table>
	</body>
</html>
